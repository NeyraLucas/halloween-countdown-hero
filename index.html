<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spooky Halloween Countdown</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-background-dark font-display">
    <!-- Main container-->
    <div class="relative min-h-screen w-full">
        <!-- Img -->
        <div class="absolute inset-0 bg-cover bg-center transition-opacity duration-1000" 
             style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDZ0ZJpgQxSOpIapWHjrSomtVpvuEWlhZ3e2qntJdlBwabInjZlfMiizpQ0mwHJGuv7jfGlddjzIo38GvJsY7DCgLV7iVTrVwOtLQDgoiG98rGXukVJYrhFjku0v_8kKPJnh9jrwGVNXud0TfY8r65N6RoFYMGdjhYxIjJd8dpgXwdsFjzZDj0Uti-UqrLu7PVAsrNdsU9GiYreE0JbR5qDe3NnwUK7msfmfdGJq6QI2KD47ckUbGxz0f61z6FBfwIpq7x9WBBoRpc");'>
            <!-- Darkening to make the text legible -->
            <div class="absolute inset-0 bg-black/70 backdrop-brightness-75"></div>
        </div>

        <!-- Main content centered -->
        <div class="relative z-10 flex min-h-screen flex-col items-center justify-center p-4 text-center">
            <div class="max-w-3xl space-y-10 rounded-xl p-6 md:p-10">
                
                <!-- Title and subtitle -->
                <div class="space-y-4">
                    <h1 id="spooky-text" class="text-6xl font-extrabold tracking-tight text-white sm:text-7xl md:text-8xl lg:text-9xl drop-shadow-lg" style="text-shadow: 2px 2px var(--color-primary);">
                        Spooky Halloween Night
                    </h1>
                    <p class="text-xl text-white/90 md:text-2xl drop-shadow-md">
                        ¡Únete a la cuenta regresiva para una noche de sustos y deleites!
                    </p>
                </div>
                
                <!-- Responsive container-->
                <div class="flex flex-col items-center gap-8">
                    <div id="countdown-timer" class="grid grid-cols-4 gap-4 text-white p-4 rounded-xl shadow-2xl bg-white/10 backdrop-blur-md">
                        
                        <!-- Days -->
                        <div class="flex flex-col items-center p-4 countdown-segment transition-all duration-300 hover:scale-105">
                            <span id="days-value" class="text-4xl sm:text-5xl font-black tracking-tighter">00</span>
                            <span class="text-sm sm:text-base text-white/80 uppercase">Días</span>
                        </div>
                        
                        <!-- Hours -->
                        <div class="flex flex-col items-center p-4 countdown-segment transition-all duration-300 hover:scale-105">
                            <span id="hours-value" class="text-4xl sm:text-5xl font-black tracking-tighter">00</span>
                            <span class="text-sm sm:text-base text-white/80 uppercase">Horas</span>
                        </div>
                        
                        <!-- Minutes -->
                        <div class="flex flex-col items-center p-4 countdown-segment transition-all duration-300 hover:scale-105">
                            <span id="minutes-value" class="text-4xl sm:text-5xl font-black tracking-tighter">00</span>
                            <span class="text-sm sm:text-base text-white/80 uppercase">Minutos</span>
                        </div>
                        
                        <!-- Seconds -->
                        <div class="flex flex-col items-center p-4 countdown-segment transition-all duration-300 hover:scale-105">
                            <span id="seconds-value" class="text-4xl sm:text-5xl font-black tracking-tighter">00</span>
                            <span class="text-sm sm:text-base text-white/80 uppercase">Segundos</span>
                        </div>
                    </div>
                    
                    <!-- Main action btn -->
                    <button id="ticket-button" class="bg-primary hover:bg-primary/90 inline-flex h-14 items-center justify-center rounded-xl px-10 text-lg font-extrabold text-white shadow-xl transition-all duration-300 ease-in-out hover:shadow-2xl hover:scale-[1.02] focus-visible:outline focus-visible:outline-4 focus-visible:outline-offset-2 focus-visible:outline-primary">
                        ¡Consigue tus Entradas del Terror!
                    </button>
                    
                    <!-- Container message -->
                    <div id="message-box" class="hidden absolute bottom-10 bg-white p-3 rounded-lg shadow-2xl transition-opacity duration-300 text-black font-semibold">
                        ¡Botón de Entradas Clickeado!
                    </div>

                    <!-- Icons -->
                    <div class="flex items-center space-x-6 pt-4">
                        <a class="text-white/70 hover:text-white transition-colors hover:scale-110" href="#" aria-label="Facebook">
                            <!-- FB icon -->
                            <svg class="social-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path d="M512 256C512 114.6 397.4 0 256 0S0 114.6 0 256C0 376 82.7 476.8 194.2 504.5l0-170.3-52.8 0 0-78.2 52.8 0 0-33.7c0-87.1 39.4-127.5 125-127.5 16.2 0 44.2 3.2 55.7 6.4l0 70.8c-6-.6-16.5-1-29.6-1-42 0-58.2 15.9-58.2 57.2l0 27.8 83.6 0-14.4 78.2-69.3 0 0 175.9C413.8 494.8 512 386.9 512 256z"/>
                            </svg>
                        </a>
                        <a class="text-white/70 hover:text-white transition-colors hover:scale-110" href="#" aria-label="Instagram">
                            <!-- IG icon -->
                            <svg class="social-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M224.3 141a115 115 0 1 0 -.6 230 115 115 0 1 0 .6-230zm-.6 40.4a74.6 74.6 0 1 1 .6 149.2 74.6 74.6 0 1 1 -.6-149.2zm93.4-45.1a26.8 26.8 0 1 1 53.6 0 26.8 26.8 0 1 1 -53.6 0zm129.7 27.2c-1.7-35.9-9.9-67.7-36.2-93.9-26.2-26.2-58-34.4-93.9-36.2-37-2.1-147.9-2.1-184.9 0-35.8 1.7-67.6 9.9-93.9 36.1s-34.4 58-36.2 93.9c-2.1 37-2.1 147.9 0 184.9 1.7 35.9 9.9 67.7 36.2 93.9s58 34.4 93.9 36.2c37 2.1 147.9 2.1 184.9 0 35.9-1.7 67.7-9.9 93.9-36.2 26.2-26.2 34.4-58 36.2-93.9 2.1-37 2.1-147.8 0-184.8zM399 388c-7.8 19.6-22.9 34.7-42.6 42.6-29.5 11.7-99.5 9-132.1 9s-102.7 2.6-132.1-9c-19.6-7.8-34.7-22.9-42.6-42.6-11.7-29.5-9-99.5-9-132.1s-2.6-102.7 9-132.1c7.8-19.6 22.9-34.7 42.6-42.6 29.5-11.7 99.5-9 132.1-9s102.7-2.6 132.1 9c19.6 7.8 34.7 22.9 42.6 42.6 11.7 29.5 9 99.5 9 132.1s2.7 102.7-9 132.1z"/></svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
